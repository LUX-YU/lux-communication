syntax = "proto3";

package lux.communication.builtin_msgs.geometry_msgs;

import "lux/communication/builtin_msgs/common_msgs/matrix4.proto";
import "lux/communication/builtin_msgs/geometry_msgs/quaternion.proto";
import "lux/communication/builtin_msgs/geometry_msgs/point.proto";

message Pose{
	optional Point		position = 1;
	optional Quaternion orientation = 2;
}

message PoseGeo{
	optional Matrix4    pose = 1;
}
