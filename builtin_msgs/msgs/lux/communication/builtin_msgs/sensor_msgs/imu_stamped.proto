syntax = "proto3";

package lux.communication.builtin_msgs.sensor_msgs;

import "lux/communication/builtin_msgs/common_msgs/timestamp.proto";
import "lux/communication/builtin_msgs/sensor_msgs/imu.proto";

message ImuStamped{
    optional lux.communication.builtin_msgs.common_msgs.Timestamp timestamp = 6;
    optional Imu imu = 7;
}
