syntax = "proto3";

package lux.sensor_msgs;
import "lux/common_msgs/timestamp.proto";

message Image {
    optional lux.common_msgs.Timestamp timestamp = 6;
    optional int32 width     = 7;
    optional int32 height    = 8;
    optional int32 channels  = 9;
    optional int32 type      = 10;
    optional bytes data      = 11;
}
